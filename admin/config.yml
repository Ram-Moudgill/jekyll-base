backend:
  name: github
  repo: Ram-Moudgill/jekyll-base
  branch: master

media_folder: "img/uploads" # Folder where user uploaded files should go

collections:
  - name: "blog"
    label: "Blog"
    folder: "_posts/"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"

    editor:
      preview: true
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "post" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Image", name: "image", widget: "file" }
      - { label: "Tags", name: "tags", widget: "array" }
      - { label: "Categories", name: "categories", widget: "array" }
      - { label: "Comments", name: "comments", widget: "boolean" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "SEO Content"
    label: "SEO Content"
    folder: "_data/feature"
    create: true
    match: "**/*"
    fields:
      - { label: "H1", name: "H1" }
      - { label: "H2", name: "H2" }
